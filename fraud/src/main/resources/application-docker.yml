server:
  port: 8081
spring:
  application:
    name: fraud
  datasource:
    username: postgres
    url: jdbc:postgresql://postgres:2345/fraud
    password: pg123

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  zipkin:
    base-url: http://zipkin:9411
#  rabbitmq:
#    addresses: localhost:5672
#  profiles:
#    active: default
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    fetch-registry: true
    register-with-eureka: true
    enabled: true
